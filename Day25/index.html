<!DOCTYPE html>
<html>
<head>
    <title>My Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav_menu_icon" id="navMenu">
            <div id="menuLine" class="line line1"></div>
            <div id="menuLine" class="line line2"></div>
            <div id="menuLine" class="line line3"></div>
        </div>

        <div class="nav_center">
            <i class="fa-solid fa-chevron-left"></i>
            <label class="cur_date" for="currInput" id="currBtn">
                <p>March</p>
                <p>2023</p>
            </label>
            <input type="date"  name="currDate" id="currInput" class="currInput">
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="nav_option">
            <div class="nav_btn active">Day</div>
            <div class="nav_btn">Month</div>
            <div class="nav_btn">Year</div>
        </div>
    </nav>

    <script type="module" src="main.js" defer></script>
</body>
</html>
