<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Case input radio and id link to the case label -->
    <input type="radio" id="case1" name="case" checked />
    <input type="radio" id="case2" name="case" />
    <input type="radio" id="case4" name="case" />
    <input type="radio" id="case3" name="case" />
    <input type="radio" id="case5" name="case" />
    <!-- Strap input radio and id link to the strap label -->
    <input type="radio" id="strap1" name="strap" checked />
    <input type="radio" id="strap2" name="strap" />
    <input type="radio" id="strap3" name="strap" />
    <input type="radio" id="strap4" name="strap" />
    <input type="radio" id="strap5" name="strap" />

    <div class="main">
      <!-- Title -->
      <div class="header">
        <h1>apple watch</h1>
      </div>

      <!-- Apple Watch -->
      <div class="watches">
        <div class="case_container"></div>
        <div class="strap_container"></div>
      </div>

      <!-- Button Group Start -->
      <!-- Watch Case Container -->
      <div class="watch_case_container">
        <label for="case1" id="case_one">
          <img draggable="false" src="assets/cases/case1.png" alt="" width="100%" />
        </label>
        <label for="case2" id="case_two">
          <img draggable="false" src="assets/cases/case2.png" alt="" width="100%" />
        </label>
        <label for="case3" id="case_three">
          <img draggable="false" src="assets/cases/case3.png" alt="" width="100%" />
        </label>

        <label for="case4" id="case_four">
          <img draggable="false" src="assets/cases/case4.png" alt="" width="100%" />
        </label>

        <label for="case5" id="case_five">
          <img draggable="false" src="assets/cases/case5.png" alt="" width="100%" />
        </label>
      </div>
      
      <!-- Wath Strap Container -->
      <div class="watch_strap_container">
        <label for="strap1"  id="strap_one">
          <img draggable="false" src="assets/straps/strap1.png" alt="" width="100%" />
        </label>

        <label for="strap2"  id="strap_two">
          <img draggable="false" src="assets/straps/strap2.png" alt="" width="100%" />
        </label>

        <label for="strap3"  id="strap_three">
          <img draggable="false" src="assets/straps/strap3.png" alt="" width="100%" />
        </label>

        <label for="strap4" id="strap_four">
          <img draggable="false" src="assets/straps/strap4.png" alt="" width="100%" />
        </label>

        <label for="strap5"  id="strap_five">
          <img draggable="false" src="assets/straps/strap5.png" alt="" width="100%" />
        </label>
      </div>
      <!-- Button Group Start -->
    </div>

    <div class="watch_info"></div>

  </body>
</html>
