<!DOCTYPE html>
<html>
  <head>
    <title>Universe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>00</h1>
      <div class="card_container" id="cardContainer" >
        <div
          class="card"
          data-planet="earth"
          data-tilt
          data-tilt-speed="400"
          data-tilt-max="20"
          data-tilt-scale="1.2"
          data-user='clickable'
        >
          <div class="card_front"></div>

          <div class="card_back">
            <img src="assets/universe/earth.jpg" alt="earth" width="100%" />
            <img
              src="assets/planets/earth.png"
              alt="earth"
              class="planets"
              width="50%"
            />
            <p class="planets_name">earth</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="main.js" defer></script> -->

  </body>
</html>
