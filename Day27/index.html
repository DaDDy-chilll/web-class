<!DOCTYPE html>
<html>
  <head>
    <title>Universe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- conatiner -->
    <div class="conatiner">
      <!-- Counter -->
      <h1 class="counter" id="time">00</h1>
      <!-- Card Container -->
      <div class="card_container" id="cardContainer" aria-disabled="true">
      </div>
      <div class="alert_box hidden_alert" id="alertBox" onclick="closeAlert()">
        <p>alert message</p>
        <div class="alert_btn" onclick="reload()">
          <i class="fa-solid fa-rotate-right" ></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" defer></script>
  </body>
</html>
