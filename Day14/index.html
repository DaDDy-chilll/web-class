<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <!-- Start View -->
      <div class="start_container">
        <h1>math quiz</h1>
        <button><img src="assets/play_icon.svg" alt="palyicon" /></button>
      </div>

      <!-- Quiz View -->
      <div class="quiz_container hidden">
        <div>
          <p>score:5</p>
          <p>time:4</p>
        </div>
        <h2>23 + 23 = ?</h2>
        <div>
          <p>64</p>
          <p>23</p>
          <p>123</p>
        </div>
        <button>stop</button>
      </div>

      <!-- End View -->
      <div class="end_container hidden">
        <div>
          <p>score</p>
          <p>30</p>
        </div>
        <div>
          <div>
            <p>time</p>
            <p>23</p>
          </div>
          <div>
            <p>correct</p>
            <p>32</p>
          </div>
          <div>
            <p>wrong</p>
            <p>3</p>
          </div>
        </div>
        <div>
          <button>retry</button>
          <button>quit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
