<!DOCTYPE html>
<html>
  <head>
    <title>Moive Addict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Plus+Jakarta+Sans&family=Racing+Sans+One&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Quotes Section -->
    <section class="quotes_container">
      <p class="quotes_title">Quotes Of The Day</p>
      <div class="quotes_content_container">
        <img src="assets/Quotes bg.jpg" alt="Quotes" width="100%"/>
        <div class="quotes_content">
            <p>
                “Hope is a good thing, <br />
                maybe the best of things, <br/> and no good thingever dies.”
              </p>
              <p class="quotes_name">-Shawshank Redemption</p>
        </div>
      </div>
    </section>

    <!-- Series Section -->
    <section class="series_container">
        <p class="series_title">features series</p>
        <div class="card_container">
            <div class="movie_card">
                <img src="assets/Series/Series 1.jpg" alt="" width="100%">
                <div class="movie_rating">
                    <div class="rating">
                        <img src="assets/icon/Star.png" alt="" width="60%">
                    </div>
                    <p>9.2</p>
                    <div>
                        <img src="assets/icon/Premium icon.png" alt="" width="60%">
                    </div>
                </div>
                <p class="movie_name">the last of us</p>
                <button>+ Watchlist</button>
            </div>
        </div>
    </section>
  </body>
</html>
