<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="methods">
            <div>charAt()</div>
            <div>charCodeAt()</div>
            <div>toUpperCase()</div>
            <div>toLowerCase()</div>
            <div>trim()</div>
            <div>includes()</div>
            <div>indexOf()</div>
            <div>lastIndexof()</div>
            <div>startWidth()</div>
            <div>endsWidth()</div>
        </div>

        <div class="keyboard">
            <div class="line1">
                <div class="esc">esc</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="backspace"><img src="assets/backspace.svg" alt="backspace"></div>
            </div>

            <div class="line2">
                <div class="tab"><img src="assets/tab.svg" alt="tab"></div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="tab"><img src="assets/tab.svg" alt="tab"></div>
            </div>

            <div class="line3">
                <div class="caplock"><img src="assets/capslock.svg" alt="capslock"></div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="caplock"><img src="assets/capslock.svg" alt="capslock"></div>
            </div>

            <div class="line4">
                <div class="enter"><img src="assets/enter.svg" alt="enter"></div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="enter"><img src="assets/enter.svg" alt="enter"></div>
            </div>

            <div class="space"></div>
        </div>
    </div>
</body>
</html>
