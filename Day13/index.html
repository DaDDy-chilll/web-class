<!DOCTYPE html>
<html>
  <head>
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start View -->
      <div class="start_container" id="startContainer">
        <h1>math quiz</h1>
        <button onclick="startBtn()">
          <svg
            width="50"
            height="60"
            viewBox="0 0 50 60"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M50 30L0.499997 59.4449L0.5 0.555134L50 30Z"
              fill="#8AA4FF"
            />
          </svg>
        </button>
      </div>

      <!-- Quiz View -->
      <div class="quiz_container hidden" id="quizContainer">
        <div class="status">
          <p class="status_score">score: <span id="score">0</span></p>
          <p class="status_time">time: <span id="time">0</span></p>
        </div>
        <p class="question"><span id="question">0 + 0</span> = ?</p>
        <div class="answer" id="answer"></div>
        <button class="quiz_stop" onclick="quizStop()">stop</button>
      </div>

      <!-- Result View -->
      <div class="result_container hidden" id="resultContainer">
        <div class="result_score">
          <p>score</p>
          <p id="resultScore">0</p>
        </div>
        <div class="result_detail">
          <div class="result_time">
            <p>time</p>
            <p id="resultCount">0</p>
          </div>
          <div class="result_correct">
            <p>correct</p>
            <p id="resultCorrect">0</p>
          </div>
          <div class="result_wrong">
            <p>wrong</p>
            <p id="resultWrong">0</p>
          </div>
        </div>
        <div class="result_btn">
          <button class="retry" onclick="retry()">retry</button>
          <button class="quit" onclick="quit()">quit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
